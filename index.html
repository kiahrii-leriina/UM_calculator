<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CALCULATOR</title>
</head>
<body>
   <div class="calculator">
         <table border="1" cellspacing = "20">
        <thead>
            <tr>
                <th colspan="4"><input type="text" placeholder="0" disabled></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th onclick = "getValue(event)">AC</th>
                <th onclick = "getValue(event)">X</th>
                <th onclick = "getValue(event)">/</th>
                <th onclick = "getValue(event)">*</th>
            </tr>
            <tr>
                <th onclick = "getValue(event)">7</th>
                <th onclick = "getValue(event)">8</th>
                <th onclick = "getValue(event)">9</th>
                <th onclick = "getValue(event)">-</th>
            </tr>
            <tr>
                <th onclick = "getValue(event)">4</th>
                <th onclick = "getValue(event)">5</th>
                <th onclick = "getValue(event)">6</th>
                <th onclick = "getValue(event)">+</th>
            </tr>
        </tbody>
        <tr>
            <th onclick = "getValue(event)">1</th>
            <th onclick = "getValue(event)">2</th>
            <th onclick = "getValue(event)">3</th>
            <th onclick = "getValue(event)">%</th>
        </tr>
        <tr>
            <th onclick = "getValue(event)">0</th>
            <th onclick = "getValue(event)">.</th>
            <th colspan="2" onclick = getValue(event)>=</th>
        </tr>
    </table>

   </div>
   <script src="script.js"></script>
</body>
</html>
